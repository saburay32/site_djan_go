{%extends 'blog/main.html'%}
{% block main_section %}
    {%for post in news%}
       <h1>{{post.title}}</h1>
       <p>{{post.text}}</p>
       {%if post.autor %}
           <p>Автор: {{post.autor}}</p>
       {%else%}
           <p>Автор: Admin</p>
       {%endif%}
       <p>Дата публикации: {{post.date}}</p>
    {%endfor%}
{% endblock main_section %}
